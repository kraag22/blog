title:            Kraag22
tagline:          Just a blog.
description:      Personal blog about programming.
canonical:        https://www.kraag22.com

# Owner/author information
owner:
  name:           Martin Bartusek
  avatar:         avatar.png
  twitter:        kraag22
  github:         kraag22
  disqus:         TODO
  location:       "Prague, CZ"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/kraag22
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Prague
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: coderay

  syntax_highlighter_opts:
    line_numbers: true
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "vendor"]
